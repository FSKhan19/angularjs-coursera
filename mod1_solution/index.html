<!DOCTYPE html>
<html lang="en" ng-app="module1_sol_app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>



    <title>Lunch Checker</title>
</head>

<body>
    <div class="container" ng-controller="MsgController">
        <h1>Lunch Checker</h1>
        {{name}}
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-info">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
        </div>
    </div>


    <!-- jQuery library -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="../node_modules/angular/angular.min.js"></script>

    <!-- Controlers -->
    <script src="app.js"></script>


</body>

</html>
